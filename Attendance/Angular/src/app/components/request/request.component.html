<p>Dashboard / Requests</p>
<div style="padding: 2%">
  <app-control
    [role]="'employee'"
    [from]="'request'"
    [displayedColumns] ="displayedColumns"
    [searchColumn]="'TypeOfAbsence'"
    [dataSource]="requestList"
    [tableTitle]="'Requests List'"
    (createRequest)="openDialog()"
    (editRequest)="openDialog($event)"
    (deleteRequest)="deleteRequest($event)">
  </app-control>
</div>
