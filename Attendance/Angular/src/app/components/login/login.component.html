<div class="container">
  <div class="left-section">
    <div>
      <div class="login-card-title">Login</div>
      <p class="login-description">Login to your account</p>
      <form (ngSubmit)="signIn()"> 
        <div>
          <label>E-mail Address</label>
          <input 
            class="form-field" 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="Enter your email" 
            required 
          />
        </div>
        <div>
          <label>Password</label>
          <input 
            class="form-field" 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Enter your password" 
            required 
          />
        </div>

        <button type="submit" class="login-button">Sign In</button>
      </form>
    </div>
  </div>
  <div class="right-section">
    <img src="assets/images/login.png" alt="Login" class="login-image" />
    <div class="image-overlay">
      <p class="overlay-text">
        Manage all <span class="text-span">HR Operations</span> from the comfort
        of your home.
      </p>
    </div>
  </div>
</div>
