<div class="table-header">
  <h2 class="table-title">Leave History</h2>
  <div class="filter-container">
      <button class="filter-button">
          <img src="../../../assets/images/filter.png" alt="Filter">
      </button>
  </div>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Duration Column -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
      </ng-container>
    
      <!-- Start Date Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>
    
      <!-- End Date Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>
    
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
    
      <!-- Reason Column -->
      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef> Reason </th>
        <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
      </ng-container>
    
      <!-- Manager Status Column -->
      <ng-container matColumnDef="managerStatus">
        <th mat-header-cell *matHeaderCellDef> Manager Status </th>
        <td mat-cell *matCellDef="let element"> {{element.managerStatus}} </td>
      </ng-container>
    
      <!-- HR Status Column -->
      <ng-container matColumnDef="hrStatus">
        <th mat-header-cell *matHeaderCellDef> HR Status </th>
        <td mat-cell *matCellDef="let element"> {{element.hrStatus}} </td>
      </ng-container>
    
      <!-- Table Header -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
      <!-- Table Rows with Alternating Colors -->
      <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" [class.odd-row]="i % 2 !== 0">
      </tr>

  </table>
</div>
