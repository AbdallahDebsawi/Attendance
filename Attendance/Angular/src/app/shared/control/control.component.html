<div class="table-container-wrapper">
  <div class="table-container">
    <div class="table-header">
      <h2 class="table-title">{{ tableTitle }}</h2>

      <div class="filter-container">
        <button class="filter-button" (click)="onFilterClick()">
          <img src="../../../assets/images/filter.png" alt="Filter" />
        </button>

        <!-- Show Add Request button only if it's not an Employee component -->
        <button
          class="add-req-btn"
          (click)="onCreateRequest()"
          *ngIf="!isEmployeeComponent && tableTitle !== 'Attendance History'"
        >
          Add Request
        </button>

        <!-- Show Add Employee button only if it's an Employee component -->
        <button
          class="add-req-btn"
          (click)="onCreateUser()"
          *ngIf="isEmployeeComponent && apiUrl.role === 3"
          >
          Add Employee
        </button>
      </div>
    </div>

    <div class="table-inner-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Dynamically add columns -->
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>
            {{ columnMapping[column] || (column | titlecase) }}
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <mat-menu #actionMenu="matMenu">
              <button
                mat-menu-item
                (click)="onUpdateRequest(element)"
                [disabled]="isEmployeeComponent"
              >
                <mat-icon>edit</mat-icon> Update
              </button>
              <button
                mat-menu-item
                *ngIf="element?.Id"
                (click)="onDelete(element)"
                [disabled]="isEmployeeComponent"
              >
                <mat-icon>delete</mat-icon> Delete
              </button>
            </mat-menu>

            <button
              mat-button
              [matMenuTriggerFor]="actionMenu"
              class="action-but"
              
            >
              Actions
              <img
                src="../../../assets/images/action.png"
                alt=""
                class="action-icon1"
              />
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="apiUrl.role !== 2 && tableTitle !== 'Attendance History'
            ? displayedColumns.concat(['action'])
            : displayedColumns"
        ></tr>

        <tr
          mat-row
          *matRowDef="let row; columns: apiUrl.role !== 2 && tableTitle !== 'Attendance History'
            ? displayedColumns.concat(['action'])
            : displayedColumns"
        ></tr>
      </table>
    </div>
  </div>
</div>
